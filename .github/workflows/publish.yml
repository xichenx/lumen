name: Publish Library

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0). Leave empty for auto-increment'
        required: false
      auto_increment:
        description: 'Auto increment patch version (e.g., 1.0.0 -> 1.0.1)'
        type: boolean
        default: true
      publish_to:
        description: 'Where to publish'
        type: choice
        required: true
        default: 'both'
        options:
          - both
          - maven-central
          - jitpack

# å¹¶å‘æŽ§åˆ¶ï¼šé˜²æ­¢åŒæ—¶è¿è¡Œå¤šä¸ªå‘å¸ƒä»»åŠ¡
concurrency:
  group: publish-library
  cancel-in-progress: false

jobs:
  # é¢„æ£€æŸ¥ä»»åŠ¡ï¼šéªŒè¯ç‰ˆæœ¬å·å’Œé…ç½®
  pre-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.final_version.outputs.final_version }}
      should_publish: ${{ steps.check_version.outputs.should_publish }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Get current version and branch
        id: version_info
        run: |
          # è¯»å–å½“å‰ç»„ä»¶ç‰ˆæœ¬ï¼ˆç‹¬ç«‹äºŽdemoç‰ˆæœ¬ï¼‰
          CURRENT_VERSION=$(grep "^LIBRARY_VERSION_NAME=" gradle.properties | cut -d'=' -f2 || grep "^VERSION_NAME=" gradle.properties | cut -d'=' -f2 || echo "")
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Current library version: $CURRENT_VERSION"
          echo "Current branch: $BRANCH_NAME"
      
      - name: Determine final version
        id: final_version
        run: |
          CURRENT="${{ steps.version_info.outputs.current_version }}"
          BRANCH_NAME="${{ steps.version_info.outputs.branch_name }}"
          
          # æ ¹æ®åˆ†æ”¯è®¾ç½®ç‰ˆæœ¬è§„åˆ™
          if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
            if [ -z "$CURRENT" ] || [ "$CURRENT" == "" ]; then
              BASE_VERSION="0.0.1"
            else
              BASE_VERSION="$CURRENT"
            fi
          elif [ "$BRANCH_NAME" == "develop" ]; then
            if [ -z "$CURRENT" ] || [ "$CURRENT" == "" ]; then
              BASE_VERSION="1.0.0"
            else
              BASE_VERSION="$CURRENT"
            fi
          else
            BASE_VERSION=${CURRENT:-"0.0.1"}
          fi
          
          # ç¡®å®šæœ€ç»ˆç‰ˆæœ¬
          if [ -n "${{ github.event.inputs.version }}" ]; then
            FINAL_VERSION="${{ github.event.inputs.version }}"
            echo "Using manually specified version: $FINAL_VERSION"
          elif [ "${{ github.event.inputs.auto_increment }}" == "true" ]; then
            # è‡ªåŠ¨é€’å¢žæœ€åŽä¸€ä½
            FINAL_VERSION=$(echo "$BASE_VERSION" | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')
            echo "Auto-incremented version: $BASE_VERSION -> $FINAL_VERSION"
          else
            FINAL_VERSION="$BASE_VERSION"
            echo "Using current version: $FINAL_VERSION"
          fi
          
          # éªŒè¯æœ€ç»ˆç‰ˆæœ¬å·æ ¼å¼
          if [[ ! "$FINAL_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9-]+)?$ ]]; then
            echo "âŒ Invalid final version format: $FINAL_VERSION"
            exit 1
          fi
          
          echo "final_version=$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Final version to publish: $FINAL_VERSION (branch: $BRANCH_NAME)"
      
      - name: Check if version already exists
        id: check_version
        if: github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both'
        run: |
          VERSION="${{ steps.final_version.outputs.final_version }}"
          GROUP_ID="io.github.xichenx"
          ARTIFACT_ID="lumen"
          
          echo "Checking if version $VERSION already exists in Maven Central..."
          
          URL="https://repo1.maven.org/maven2/${GROUP_ID//./\/}/$ARTIFACT_ID/$VERSION/"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 --retry 2 "$URL" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âš ï¸  Version $VERSION already exists in Maven Central!"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          elif [ "$HTTP_CODE" = "000" ]; then
            echo "âš ï¸  Failed to check Maven Central (network error), proceeding with publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Version $VERSION is new (HTTP $HTTP_CODE), proceeding with publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Check version for JitPack
        id: check_jitpack
        if: github.event.inputs.publish_to == 'jitpack' || github.event.inputs.publish_to == 'both'
        run: |
          VERSION="${{ steps.final_version.outputs.final_version }}"
          echo "âœ… JitPack will build version $VERSION when tag is created"
          echo "should_publish=true" >> $GITHUB_OUTPUT
      
      - name: Validate secrets
        if: github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both'
        run: |
          MISSING_SECRETS=()
          
          if [ -z "${{ secrets.SONATYPE_USERNAME }}" ]; then
            MISSING_SECRETS+=("SONATYPE_USERNAME")
          fi
          
          if [ -z "${{ secrets.SONATYPE_PASSWORD }}" ]; then
            MISSING_SECRETS+=("SONATYPE_PASSWORD")
          fi
          
          if [ -z "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            MISSING_SECRETS+=("GPG_PRIVATE_KEY")
          fi
          
          if [ -z "${{ secrets.GPG_PASSPHRASE }}" ]; then
            MISSING_SECRETS+=("GPG_PASSPHRASE")
          fi
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "âš ï¸  Missing secrets: ${MISSING_SECRETS[*]}"
            echo "Maven Central publish will be skipped"
          else
            echo "âœ… All required secrets are configured"
          fi

  # å‘å¸ƒä»»åŠ¡
  publish:
    runs-on: ubuntu-latest
    needs: pre-check
    if: needs.pre-check.outputs.should_publish == 'true'
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Get version from pre-check
        id: version
        run: |
          echo "version=${{ needs.pre-check.outputs.version }}" >> $GITHUB_OUTPUT
          echo "âœ… Using version: ${{ needs.pre-check.outputs.version }}"
      
      - name: Update version in gradle.properties
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          # æ›´æ–°ç»„ä»¶ç‰ˆæœ¬ï¼ˆç¡®ä¿ JitPack å’Œ Maven Central ä½¿ç”¨ç›¸åŒç‰ˆæœ¬ï¼‰
          if grep -q "^LIBRARY_VERSION_NAME=" gradle.properties; then
            sed -i "s/^LIBRARY_VERSION_NAME=.*/LIBRARY_VERSION_NAME=$VERSION/" gradle.properties
          else
            echo "LIBRARY_VERSION_NAME=$VERSION" >> gradle.properties
          fi
          # åŒæ—¶æ›´æ–°VERSION_NAMEä»¥ä¿æŒå…¼å®¹
          sed -i "s/^VERSION_NAME=.*/VERSION_NAME=$VERSION/" gradle.properties
          echo "âœ… Updated LIBRARY_VERSION_NAME and VERSION_NAME to $VERSION"
          echo "ðŸ“‹ This version will be used for both JitPack and Maven Central"
          grep -E "^(LIBRARY_VERSION_NAME|VERSION_NAME)=" gradle.properties || true
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build and test
        id: build
        run: |
          echo "Building and testing all modules..."
          ./gradlew clean build test \
            --parallel \
            --max-workers=4 \
            --stacktrace \
            --no-daemon \
            --console=plain
          
          if [ $? -eq 0 ]; then
            echo "build_success=true" >> $GITHUB_OUTPUT
            echo "âœ… Build and test completed successfully"
          else
            echo "build_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # Maven Central å‘å¸ƒæ­¥éª¤
      - name: Setup GPG for Maven Central
        if: github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both'
        id: gpg_setup
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -z "$GPG_PRIVATE_KEY" ] || [ -z "$GPG_PASSPHRASE" ]; then
            echo "âš ï¸  GPG credentials not configured"
            echo "gpg_configured=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Setting up GPG signing..."
          
          if echo "$GPG_PRIVATE_KEY" | grep -F -- "-----BEGIN PGP" > /dev/null 2>&1; then
            echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import 2>&1
          else
            CLEANED_KEY=$(echo "$GPG_PRIVATE_KEY" | \
              sed -e '/-----BEGIN CERTIFICATE-----/d' \
                  -e '/-----END CERTIFICATE-----/d' \
                  -e '/-----BEGIN PGP PRIVATE KEY BLOCK-----/d' \
                  -e '/-----END PGP PRIVATE KEY BLOCK-----/d' \
                  -e '/-----BEGIN PGP PUBLIC KEY BLOCK-----/d' \
                  -e '/-----END PGP PUBLIC KEY BLOCK-----/d' \
                  -e '/^$/d' | \
              tr -d '\n\r ')
            echo "$CLEANED_KEY" | base64 -d 2>/dev/null | gpg --batch --yes --import 2>&1
          fi
          
          KEY_ID_LONG=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep -E "^(sec|SEC)" | head -1 | awk '{print $2}' | cut -d'/' -f2)
          KEY_ID_SHORT=$(echo "$KEY_ID_LONG" | tail -c 9 | tr -d '\n\r ')
          
          if [ ${#KEY_ID_SHORT} -ne 8 ]; then
            KEY_ID_SHORT=$(echo "$KEY_ID_LONG" | grep -oE "[0-9A-Fa-f]{8}$" | tail -1)
          fi
          
          echo "GPG_KEY_ID=$KEY_ID_SHORT" >> $GITHUB_ENV
          echo "gpg_configured=true" >> $GITHUB_OUTPUT
          
          mkdir -p ~/.gnupg
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent 2>/dev/null || true
          
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --export-secret-keys --armor "$KEY_ID_LONG" > secret.gpg 2>&1
          
          if [ -f secret.gpg ] && [ -s secret.gpg ] && grep -q "BEGIN PGP PRIVATE KEY BLOCK" secret.gpg; then
            chmod 600 secret.gpg
            echo "GPG_KEY_FILE=$(pwd)/secret.gpg" >> $GITHUB_ENV
            echo "âœ… GPG key exported successfully"
          else
            echo "âŒ Failed to export GPG key"
            exit 1
          fi
      
      - name: Publish to Maven Central
        if: (github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both') && steps.gpg_setup.outputs.gpg_configured == 'true'
        id: publish_maven
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SIGNING_KEY_ID: ${{ env.GPG_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.GPG_PASSPHRASE }}
          SIGNING_SECRET_KEY_RING_FILE: ${{ env.GPG_KEY_FILE || 'secret.gpg' }}
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          
          if [ -z "$SONATYPE_USERNAME" ] || [ -z "$SONATYPE_PASSWORD" ]; then
            echo "âš ï¸  Sonatype credentials not configured, skipping Maven Central publish"
            echo "publish_maven_success=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "ðŸš€ Publishing version $VERSION to Maven Central..."
          
          if ./gradlew publishAllToMavenCentral \
                      --parallel \
                      --max-workers=4 \
                      --no-daemon \
                      --stacktrace \
                      --console=plain; then
            echo "âœ… Published successfully to Maven Central!"
            echo "publish_maven_success=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Failed to publish to Maven Central"
            echo "publish_maven_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      # JitPack å‘å¸ƒæ­¥éª¤ï¼ˆåˆ›å»º tag è§¦å‘ JitPack æž„å»ºï¼‰
      - name: Create tag for JitPack
        if: github.event.inputs.publish_to == 'jitpack' || github.event.inputs.publish_to == 'both'
        id: create_tag
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          TAG_NAME="v$VERSION"
          
          # æ£€æŸ¥ tag æ˜¯å¦å·²å­˜åœ¨
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸  Tag $TAG_NAME already exists"
            echo "tag_created=false" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git tag -a "$TAG_NAME" -m "Release v$VERSION"
            git push origin "$TAG_NAME"
            echo "âœ… Created and pushed tag $TAG_NAME"
            echo "tag_created=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          fi
      
      - name: Notify JitPack
        if: github.event.inputs.publish_to == 'jitpack' || github.event.inputs.publish_to == 'both'
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          TAG_NAME="${{ steps.create_tag.outputs.tag_name }}"
          
          echo "ðŸ“¦ JitPack will automatically build and publish version $VERSION"
          echo "ðŸ”— Build status: https://jitpack.io/#XichenX/Lumen/$VERSION"
          echo ""
          echo "JitPack will automatically:"
          echo "1. Detect the tag $TAG_NAME"
          echo "2. Build all modules with version $VERSION"
          echo "3. Publish to JitPack repository"
          echo ""
          echo "Users can use:"
          echo "  implementation(\"com.github.XichenX:Lumen:$VERSION\")"
      
      # æäº¤ç‰ˆæœ¬æ›´æ–°
      - name: Commit version update
        if: steps.build.outputs.build_success == 'true'
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if ! git diff --quiet gradle.properties; then
            echo "ðŸ“ Committing version update to repository"
            git add gradle.properties
            git commit -m "chore: bump version to $VERSION [skip ci]"
            
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin HEAD:$BRANCH || echo "âš ï¸  Failed to push version update"
          fi
      
      # åˆ›å»º GitHub Release
      - name: Create GitHub Release
        if: steps.build.outputs.build_success == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name || format('v{0}', needs.pre-check.outputs.version) }}
          name: Release v${{ needs.pre-check.outputs.version }}
          body: |
            ## ðŸ“¦ Library Release v${{ needs.pre-check.outputs.version }}
            
            ### ðŸ“‹ Published Modules
            
            - âœ… **lumen-core** - Core loading logic
            - âœ… **lumen-view** - ImageView and Compose support
            - âœ… **lumen-transform** - Image transformation features
            - âœ… **lumen** - Aggregated module (includes all sub-modules)
            
            ### ðŸš€ Usage
            
            **Maven Central:**
            ```kotlin
            repositories {
                mavenCentral()
            }
            
            dependencies {
                implementation("io.github.xichenx:lumen:${{ needs.pre-check.outputs.version }}")
            }
            ```
            
            **JitPack:**
            ```kotlin
            repositories {
                maven { url = uri("https://jitpack.io") }
            }
            
            dependencies {
                implementation("com.github.XichenX:Lumen:${{ needs.pre-check.outputs.version }}")
            }
            ```
            
            ### âœ… Version Consistency
            
            Both JitPack and Maven Central use the same version: **${{ needs.pre-check.outputs.version }}**
            
            - Maven Central: `io.github.xichenx:lumen:${{ needs.pre-check.outputs.version }}`
            - JitPack: `com.github.XichenX:Lumen:${{ needs.pre-check.outputs.version }}`
            
            ### ðŸ“ Next Steps
            
            Check the publish summary below for detailed status and next steps.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish summary
        if: always()
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          PUBLISH_TO="${{ github.event.inputs.publish_to }}"
          
          echo "## ðŸ“Š Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build.outputs.build_success == 'true' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "$PUBLISH_TO" == "maven-central" ] || [ "$PUBLISH_TO" == "both" ]; then
            echo "| Maven Central | ${{ steps.publish_maven.outputs.publish_maven_success == 'true' && 'âœ… Success' || 'âš ï¸ Skipped/Failed' }} |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "$PUBLISH_TO" == "jitpack" ] || [ "$PUBLISH_TO" == "both" ]; then
            echo "| JitPack | ${{ steps.create_tag.outputs.tag_created == 'true' && 'âœ… Tag Created' || 'âš ï¸ Tag Exists' }} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [JitPack Build Status](https://jitpack.io/#XichenX/Lumen/$VERSION)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Version Consistency" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Both JitPack and Maven Central use the same version: **$VERSION**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Maven Central: \`io.github.xichenx:lumen:$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- JitPack: \`com.github.XichenX:Lumen:$VERSION\`" >> $GITHUB_STEP_SUMMARY
