name: Publish Library

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0). Leave empty for auto-increment'
        required: false
      auto_increment:
        description: 'Auto increment patch version (e.g., 1.0.0 -> 1.0.1)'
        type: boolean
        default: true
      publish_to:
        description: 'Where to publish'
        type: choice
        required: true
        default: 'both'
        options:
          - both
          - maven-central
          - jitpack

# å¹¶å‘æŽ§åˆ¶ï¼šé˜²æ­¢åŒæ—¶è¿è¡Œå¤šä¸ªå‘å¸ƒä»»åŠ¡
concurrency:
  group: publish-library
  cancel-in-progress: false

jobs:
  # é¢„æ£€æŸ¥ä»»åŠ¡ï¼šéªŒè¯ç‰ˆæœ¬å·å’Œé…ç½®
  pre-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.final_version.outputs.final_version }}
      should_publish: ${{ steps.check_version.outputs.should_publish }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Get current version and branch
        id: version_info
        run: |
          CURRENT_VERSION=$(grep "^LIBRARY_VERSION_NAME=" gradle.properties | cut -d'=' -f2 || grep "^VERSION_NAME=" gradle.properties | cut -d'=' -f2 || echo "")
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Current library version: $CURRENT_VERSION"
          echo "Current branch: $BRANCH_NAME"
      
      - name: Determine final version
        id: final_version
        run: |
          CURRENT="${{ steps.version_info.outputs.current_version }}"
          BRANCH_NAME="${{ steps.version_info.outputs.branch_name }}"
          
          # æ ¹æ®åˆ†æ”¯ç¡®å®šåŸºç¡€ç‰ˆæœ¬å·
          # mainåˆ†æ”¯ï¼šé»˜è®¤ä»Ž0.0.1å¼€å§‹ï¼Œæ¯æ¬¡å‘å¸ƒè‡ªåŠ¨+1ï¼ˆpatchç‰ˆæœ¬ï¼‰
          # developåˆ†æ”¯ï¼šä»Žå½“å‰ç‰ˆæœ¬+1ï¼Œé»˜è®¤è‡ªåŠ¨é€’å¢ž
          if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
            # mainåˆ†æ”¯ï¼šå¦‚æžœå½“å‰ç‰ˆæœ¬ä¸ºç©ºï¼Œä»Ž0.0.1å¼€å§‹ï¼›å¦åˆ™ä½¿ç”¨å½“å‰ç‰ˆæœ¬
            if [ -z "$CURRENT" ] || [ "$CURRENT" == "" ]; then
              BASE_VERSION="0.0.1"
            else
              BASE_VERSION="$CURRENT"
            fi
          elif [ "$BRANCH_NAME" == "develop" ]; then
            # developåˆ†æ”¯ï¼šå¦‚æžœå½“å‰ç‰ˆæœ¬ä¸ºç©ºï¼Œä»Ž1.0.0å¼€å§‹ï¼›å¦åˆ™ä½¿ç”¨å½“å‰ç‰ˆæœ¬
            if [ -z "$CURRENT" ] || [ "$CURRENT" == "" ]; then
              BASE_VERSION="1.0.0"
            else
              BASE_VERSION="$CURRENT"
            fi
          else
            # å…¶ä»–åˆ†æ”¯ï¼šä½¿ç”¨å½“å‰ç‰ˆæœ¬æˆ–é»˜è®¤0.0.1
            BASE_VERSION=${CURRENT:-"0.0.1"}
          fi
          
          # ç¡®å®šæœ€ç»ˆç‰ˆæœ¬å·
          # ä¼˜å…ˆçº§ï¼šæ‰‹åŠ¨è¾“å…¥ > è‡ªåŠ¨é€’å¢ž > ä½¿ç”¨å½“å‰ç‰ˆæœ¬
          if [ -n "${{ github.event.inputs.version }}" ]; then
            # æ‰‹åŠ¨è¾“å…¥ç‰ˆæœ¬å·ï¼ˆæœ€é«˜ä¼˜å…ˆçº§ï¼‰
            FINAL_VERSION="${{ github.event.inputs.version }}"
            echo "âœ… ä½¿ç”¨æ‰‹åŠ¨æŒ‡å®šçš„ç‰ˆæœ¬å·: $FINAL_VERSION"
          elif [ "${{ github.event.inputs.auto_increment }}" == "true" ]; then
            # è‡ªåŠ¨é€’å¢žç‰ˆæœ¬å·ï¼ˆé»˜è®¤è¡Œä¸ºï¼‰
            # mainåˆ†æ”¯ï¼šä»Ž0.0.1å¼€å§‹ï¼Œæ¯æ¬¡+1ï¼ˆ0.0.1 -> 0.0.2 -> 0.0.3...ï¼‰
            # developåˆ†æ”¯ï¼šä»Žå½“å‰ç‰ˆæœ¬+1ï¼ˆ1.0.0 -> 1.0.1 -> 1.0.2...ï¼‰
            FINAL_VERSION=$(echo "$BASE_VERSION" | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')
            echo "âœ… è‡ªåŠ¨é€’å¢žç‰ˆæœ¬å·: $BASE_VERSION -> $FINAL_VERSION (åˆ†æ”¯: $BRANCH_NAME)"
          else
            # ä½¿ç”¨å½“å‰ç‰ˆæœ¬å·ï¼ˆä¸é€’å¢žï¼‰
            FINAL_VERSION="$BASE_VERSION"
            echo "âœ… ä½¿ç”¨å½“å‰ç‰ˆæœ¬å·: $FINAL_VERSION (ä¸é€’å¢ž)"
          fi
          
          # éªŒè¯ç‰ˆæœ¬å·æ ¼å¼
          if [[ ! "$FINAL_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9-]+)?$ ]]; then
            echo "âŒ æ— æ•ˆçš„ç‰ˆæœ¬å·æ ¼å¼: $FINAL_VERSION"
            echo "   æœŸæœ›æ ¼å¼: X.Y.Z æˆ– X.Y.Z-SUFFIX (ä¾‹å¦‚: 0.0.1 æˆ– 1.0.0-alpha)"
            exit 1
          fi
          
          echo "final_version=$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… æœ€ç»ˆå‘å¸ƒç‰ˆæœ¬: $FINAL_VERSION (åˆ†æ”¯: $BRANCH_NAME)"
      
      - name: Check if version already exists
        id: check_version
        if: github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both'
        run: |
          VERSION="${{ steps.final_version.outputs.final_version }}"
          GROUP_ID="io.github.xichenx"
          ARTIFACT_ID="lumen"
          
          echo "Checking if version $VERSION already exists in Maven Central..."
          URL="https://repo1.maven.org/maven2/${GROUP_ID//./\/}/$ARTIFACT_ID/$VERSION/"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 --retry 2 "$URL" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âš ï¸  Version $VERSION already exists in Maven Central!"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          elif [ "$HTTP_CODE" = "000" ]; then
            echo "âš ï¸  Failed to check Maven Central (network error), proceeding with publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Version $VERSION is new (HTTP $HTTP_CODE), proceeding with publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Check version for JitPack
        id: check_jitpack
        if: github.event.inputs.publish_to == 'jitpack' || github.event.inputs.publish_to == 'both'
        run: |
          VERSION="${{ steps.final_version.outputs.final_version }}"
          echo "âœ… JitPack will build version $VERSION when tag is created"
          echo "should_publish=true" >> $GITHUB_OUTPUT
      
      - name: Validate secrets
        if: github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both'
        run: |
          MISSING_SECRETS=()
          
          if [ -z "${{ secrets.SONATYPE_USERNAME }}" ]; then
            MISSING_SECRETS+=("SONATYPE_USERNAME")
          fi
          
          if [ -z "${{ secrets.SONATYPE_PASSWORD }}" ]; then
            MISSING_SECRETS+=("SONATYPE_PASSWORD")
          fi
          
          if [ -z "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            MISSING_SECRETS+=("GPG_PRIVATE_KEY")
          fi
          
          if [ -z "${{ secrets.GPG_PASSPHRASE }}" ]; then
            MISSING_SECRETS+=("GPG_PASSPHRASE")
          fi
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "âš ï¸  Missing secrets: ${MISSING_SECRETS[*]}"
            echo "Maven Central publish will be skipped"
          else
            echo "âœ… All required secrets are configured"
          fi

  # æž„å»ºä»»åŠ¡ï¼šç»Ÿä¸€æž„å»ºå’Œæµ‹è¯•ï¼ˆåªæ‰§è¡Œä¸€æ¬¡ï¼‰
  build:
    runs-on: ubuntu-latest
    needs: pre-check
    if: needs.pre-check.outputs.should_publish == 'true'
    permissions:
      contents: read
    outputs:
      version: ${{ needs.pre-check.outputs.version }}
      build_success: ${{ steps.build.outputs.build_success }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Get version from pre-check
        id: version
        run: |
          echo "version=${{ needs.pre-check.outputs.version }}" >> $GITHUB_OUTPUT
          echo "âœ… Using version: ${{ needs.pre-check.outputs.version }}"
      
      - name: Update version in gradle.properties
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          if grep -q "^LIBRARY_VERSION_NAME=" gradle.properties; then
            sed -i "s/^LIBRARY_VERSION_NAME=.*/LIBRARY_VERSION_NAME=$VERSION/" gradle.properties
          else
            echo "LIBRARY_VERSION_NAME=$VERSION" >> gradle.properties
          fi
          sed -i "s/^VERSION_NAME=.*/VERSION_NAME=$VERSION/" gradle.properties
          echo "âœ… Updated LIBRARY_VERSION_NAME and VERSION_NAME to $VERSION"
          echo "ðŸ“‹ This version will be used for both JitPack and Maven Central"
          grep -E "^(LIBRARY_VERSION_NAME|VERSION_NAME)=" gradle.properties || true
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build and test
        id: build
        run: |
          echo "ðŸ”¨ Building and testing all modules..."
          echo "ðŸ“¦ This build will be used for both Maven Central and JitPack"
          ./gradlew clean build test \
            --parallel \
            --max-workers=4 \
            --stacktrace \
            --no-daemon \
            --console=plain
          
          if [ $? -eq 0 ]; then
            echo "build_success=true" >> $GITHUB_OUTPUT
            echo "âœ… Build and test completed successfully"
          else
            echo "build_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # Maven Central å‘å¸ƒä»»åŠ¡ï¼ˆå¹¶è¡Œæ‰§è¡Œï¼‰
  publish-maven-central:
    runs-on: ubuntu-latest
    needs: [pre-check, build]
    if: |
      needs.pre-check.outputs.should_publish == 'true' &&
      needs.build.outputs.build_success == 'true' &&
      (github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both')
    permissions:
      contents: read
    outputs:
      publish_success: ${{ steps.publish.outputs.publish_success }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Setup GPG
        id: gpg_setup
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -z "$GPG_PRIVATE_KEY" ] || [ -z "$GPG_PASSPHRASE" ]; then
            echo "âš ï¸  GPG credentials not configured"
            echo "gpg_configured=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Setting up GPG signing..."
          
          if echo "$GPG_PRIVATE_KEY" | grep -F -- "-----BEGIN PGP" > /dev/null 2>&1; then
            echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import 2>&1
          else
            CLEANED_KEY=$(echo "$GPG_PRIVATE_KEY" | \
              sed -e '/-----BEGIN CERTIFICATE-----/d' \
                  -e '/-----END CERTIFICATE-----/d' \
                  -e '/-----BEGIN PGP PRIVATE KEY BLOCK-----/d' \
                  -e '/-----END PGP PRIVATE KEY BLOCK-----/d' \
                  -e '/-----BEGIN PGP PUBLIC KEY BLOCK-----/d' \
                  -e '/-----END PGP PUBLIC KEY BLOCK-----/d' \
                  -e '/^$/d' | \
              tr -d '\n\r ')
            echo "$CLEANED_KEY" | base64 -d 2>/dev/null | gpg --batch --yes --import 2>&1
          fi
          
          KEY_ID_LONG=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep -E "^(sec|SEC)" | head -1 | awk '{print $2}' | cut -d'/' -f2)
          KEY_ID_SHORT=$(echo "$KEY_ID_LONG" | tail -c 9 | tr -d '\n\r ')
          
          if [ ${#KEY_ID_SHORT} -ne 8 ]; then
            KEY_ID_SHORT=$(echo "$KEY_ID_LONG" | grep -oE "[0-9A-Fa-f]{8}$" | tail -1)
          fi
          
          echo "GPG_KEY_ID=$KEY_ID_SHORT" >> $GITHUB_ENV
          echo "gpg_configured=true" >> $GITHUB_OUTPUT
          
          mkdir -p ~/.gnupg
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent 2>/dev/null || true
          
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --export-secret-keys --armor "$KEY_ID_LONG" > secret.gpg 2>&1
          
          if [ -f secret.gpg ] && [ -s secret.gpg ] && grep -q "BEGIN PGP PRIVATE KEY BLOCK" secret.gpg; then
            chmod 600 secret.gpg
            echo "GPG_KEY_FILE=$(pwd)/secret.gpg" >> $GITHUB_ENV
            echo "âœ… GPG key exported successfully"
          else
            echo "âŒ Failed to export GPG key"
            exit 1
          fi
      
      - name: Publish to Maven Central
        id: publish
        env:
          # com.vanniktech.maven.publish æ’ä»¶æœŸæœ›çš„çŽ¯å¢ƒå˜é‡åç§°
          # æ’ä»¶ä¼šè‡ªåŠ¨ä»Žè¿™äº›çŽ¯å¢ƒå˜é‡è¯»å–å‡­è¯
          mavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
          mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}
          # GPG ç­¾åé…ç½®ï¼ˆæ’ä»¶æœŸæœ›çš„çŽ¯å¢ƒå˜é‡åç§°ï¼‰
          signingInMemoryKeyId: ${{ env.GPG_KEY_ID }}
          signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
          # GPG å¯†é’¥æ–‡ä»¶è·¯å¾„ï¼ˆç”¨äºŽè¯»å–å¯†é’¥å†…å®¹ï¼‰
          SIGNING_SECRET_KEY_RING_FILE: ${{ env.GPG_KEY_FILE || 'secret.gpg' }}
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          
          # æ£€æŸ¥å‡­è¯æ˜¯å¦é…ç½®ï¼ˆæ’ä»¶æœŸæœ›çš„çŽ¯å¢ƒå˜é‡åç§°ï¼‰
          if [ -z "$mavenCentralUsername" ] || [ -z "$mavenCentralPassword" ]; then
            echo "âš ï¸  Sonatype credentials not configured, skipping Maven Central publish"
            echo "publish_success=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "ðŸš€ Publishing version $VERSION to Maven Central..."
          echo "âš¡ Running in parallel with JitPack publish"
          echo "ðŸ“Š Automatic release enabled: plugin will monitor deployment status automatically"
          echo "   - Polling interval: 5 seconds (configurable via SONATYPE_POLL_INTERVAL_SECONDS)"
          echo "   - Timeout: 60 minutes (configurable via SONATYPE_CLOSE_TIMEOUT_SECONDS)"
          echo ""
          
          # è¿è¡Œå‘å¸ƒä»»åŠ¡å¹¶æ•èŽ·è¾“å‡ºï¼ˆåªå‘å¸ƒæ ¹æ¨¡å— lumenï¼‰
          # æ’ä»¶ä¼šè‡ªåŠ¨ç›‘æŽ§å‘å¸ƒçŠ¶æ€ï¼Œç›´åˆ°è¾¾åˆ° PUBLISHED æˆ– FAILED çŠ¶æ€
          set +e  # å…è®¸å‘½ä»¤å¤±è´¥ï¼Œæˆ‘ä»¬ç¨åŽä¼šæ£€æŸ¥
          OUTPUT=$(./gradlew :lumen:publishToMavenCentral \
              --no-daemon \
              --stacktrace \
              --console=plain 2>&1)
          EXIT_CODE=$?
          set -e  # æ¢å¤é”™è¯¯å¤„ç†
          
          # æ£€æŸ¥å‘å¸ƒä»»åŠ¡æ˜¯å¦æˆåŠŸå®Œæˆ
          # å…³é”®ä»»åŠ¡ï¼špublishMavenPublicationToMavenCentralRepository å’Œ publishAllPublicationsToMavenCentralRepository
          if echo "$OUTPUT" | grep -q "publishMavenPublicationToMavenCentralRepository" && \
             echo "$OUTPUT" | grep -q "publishAllPublicationsToMavenCentralRepository"; then
            echo ""
            echo "âœ… å‘å¸ƒä»»åŠ¡å·²æˆåŠŸå®Œæˆï¼"
            echo "ðŸ“¦ æ¨¡å—å·²ä¸Šä¼ åˆ° Maven Centralï¼Œæ’ä»¶æ­£åœ¨ç›‘æŽ§å‘å¸ƒçŠ¶æ€..."
            echo "publish_success=true" >> $GITHUB_OUTPUT
            
            # å¤„ç†æ¸…ç†é˜¶æ®µçš„é”™è¯¯ï¼ˆè¿™æ˜¯å·²çŸ¥çš„æ’ä»¶é—®é¢˜ï¼‰
            # åŽŸå› ï¼šcom.vanniktech.maven.publish æ’ä»¶åœ¨æ¸…ç†é˜¶æ®µå°è¯•åœæ­¢ 'maven-central-build-service' æ—¶ï¼Œ
            # å°è¯•è®¿é—®æœªåˆå§‹åŒ–çš„ centralPortal å±žæ€§ï¼Œå¯¼è‡´æŠ›å‡º MissingValueException
            # è¿™ä¸ä¼šå½±å“å®žé™…çš„å‘å¸ƒè¿‡ç¨‹ï¼Œå› ä¸ºå‘å¸ƒå·²ç»åœ¨æ¸…ç†é˜¶æ®µä¹‹å‰å®Œæˆ
            if [ $EXIT_CODE -ne 0 ]; then
              if echo "$OUTPUT" | grep -q "Failed to stop service 'maven-central-build-service'" || \
                 echo "$OUTPUT" | grep -q "Cannot query the value of this property because it has no value available"; then
                echo ""
                echo "âš ï¸  å·²çŸ¥é—®é¢˜ï¼šæž„å»ºæœåŠ¡æ¸…ç†è­¦å‘Šï¼ˆå‘å¸ƒå·²æˆåŠŸï¼‰"
                echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                echo "é—®é¢˜åŽŸå› ï¼š"
                echo "  com.vanniktech.maven.publish æ’ä»¶åœ¨æ¸…ç†é˜¶æ®µå°è¯•åœæ­¢ 'maven-central-build-service' æ—¶ï¼Œ"
                echo "  è®¿é—®äº†æœªåˆå§‹åŒ–çš„ centralPortal å±žæ€§ï¼Œå¯¼è‡´æŠ›å‡º MissingValueExceptionã€‚"
                echo ""
                echo "å½±å“èŒƒå›´ï¼š"
                echo "  âœ… ä¸å½±å“å®žé™…çš„å‘å¸ƒè¿‡ç¨‹ï¼ˆå‘å¸ƒå·²åœ¨æ¸…ç†é˜¶æ®µä¹‹å‰å®Œæˆï¼‰"
                echo "  âœ… lumen æ¨¡å—å·²æˆåŠŸä¸Šä¼ åˆ° Maven Central"
                echo "  âœ… æ’ä»¶ä¼šè‡ªåŠ¨ç›‘æŽ§å‘å¸ƒçŠ¶æ€ï¼Œç›´åˆ°è¾¾åˆ° PUBLISHED æˆ– FAILED çŠ¶æ€"
                echo "  âš ï¸  ä»…å½±å“æž„å»ºçš„é€€å‡ºç ï¼ˆéžé›¶ï¼‰ï¼Œä½†ä¸å½±å“å‘å¸ƒç»“æžœ"
                echo ""
                echo "è§£å†³æ–¹æ¡ˆï¼š"
                echo "  1. å·¥ä½œæµå·²é…ç½®ä¸ºæ£€æŸ¥å‘å¸ƒä»»åŠ¡å®ŒæˆçŠ¶æ€ï¼Œè€Œéžä»…ä¾èµ–é€€å‡ºç "
                echo "  2. å¦‚æžœçœ‹åˆ° 'publishMavenPublicationToMavenCentralRepository' ä»»åŠ¡å®Œæˆï¼Œè¯´æ˜Žå‘å¸ƒæˆåŠŸ"
                echo "  3. å¯ä»¥å®‰å…¨åœ°å¿½ç•¥æ­¤æ¸…ç†è­¦å‘Š"
                echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
