name: Publish Library

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0). Leave empty for auto-increment'
        required: false
      auto_increment:
        description: 'Auto increment patch version (e.g., 1.0.0 -> 1.0.1)'
        type: boolean
        default: true
      publish_to:
        description: 'Where to publish'
        type: choice
        required: true
        default: 'both'
        options:
          - both
          - maven-central
          - jitpack

# å¹¶å‘æŽ§åˆ¶ï¼šé˜²æ­¢åŒæ—¶è¿è¡Œå¤šä¸ªå‘å¸ƒä»»åŠ¡
concurrency:
  group: publish-library
  cancel-in-progress: false

jobs:
  # é¢„æ£€æŸ¥ä»»åŠ¡ï¼šéªŒè¯ç‰ˆæœ¬å·å’Œé…ç½®
  pre-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.final_version.outputs.final_version }}
      should_publish: ${{ steps.check_version.outputs.should_publish }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Get current version and branch
        id: version_info
        run: |
          CURRENT_VERSION=$(grep "^LIBRARY_VERSION_NAME=" gradle.properties | cut -d'=' -f2 || grep "^VERSION_NAME=" gradle.properties | cut -d'=' -f2 || echo "")
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Current library version: $CURRENT_VERSION"
          echo "Current branch: $BRANCH_NAME"
      
      - name: Determine final version
        id: final_version
        run: |
          CURRENT="${{ steps.version_info.outputs.current_version }}"
          BRANCH_NAME="${{ steps.version_info.outputs.branch_name }}"
          
          # æ ¹æ®åˆ†æ”¯ç¡®å®šåŸºç¡€ç‰ˆæœ¬å·
          # mainåˆ†æ”¯ï¼šé»˜è®¤ä»Ž0.0.1å¼€å§‹ï¼Œæ¯æ¬¡å‘å¸ƒè‡ªåŠ¨+1ï¼ˆpatchç‰ˆæœ¬ï¼‰
          # developåˆ†æ”¯ï¼šä»Žå½“å‰ç‰ˆæœ¬+1ï¼Œé»˜è®¤è‡ªåŠ¨é€’å¢ž
          if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
            # mainåˆ†æ”¯ï¼šå¦‚æžœå½“å‰ç‰ˆæœ¬ä¸ºç©ºï¼Œä»Ž0.0.1å¼€å§‹ï¼›å¦åˆ™ä½¿ç”¨å½“å‰ç‰ˆæœ¬
            if [ -z "$CURRENT" ] || [ "$CURRENT" == "" ]; then
              BASE_VERSION="0.0.1"
            else
              BASE_VERSION="$CURRENT"
            fi
          elif [ "$BRANCH_NAME" == "develop" ]; then
            # developåˆ†æ”¯ï¼šå¦‚æžœå½“å‰ç‰ˆæœ¬ä¸ºç©ºï¼Œä»Ž1.0.0å¼€å§‹ï¼›å¦åˆ™ä½¿ç”¨å½“å‰ç‰ˆæœ¬
            if [ -z "$CURRENT" ] || [ "$CURRENT" == "" ]; then
              BASE_VERSION="1.0.0"
            else
              BASE_VERSION="$CURRENT"
            fi
          else
            # å…¶ä»–åˆ†æ”¯ï¼šä½¿ç”¨å½“å‰ç‰ˆæœ¬æˆ–é»˜è®¤0.0.1
            BASE_VERSION=${CURRENT:-"0.0.1"}
          fi
          
          # ç¡®å®šæœ€ç»ˆç‰ˆæœ¬å·
          # ä¼˜å…ˆçº§ï¼šæ‰‹åŠ¨è¾“å…¥ > è‡ªåŠ¨é€’å¢ž > ä½¿ç”¨å½“å‰ç‰ˆæœ¬
          if [ -n "${{ github.event.inputs.version }}" ]; then
            # æ‰‹åŠ¨è¾“å…¥ç‰ˆæœ¬å·ï¼ˆæœ€é«˜ä¼˜å…ˆçº§ï¼‰
            FINAL_VERSION="${{ github.event.inputs.version }}"
            echo "âœ… ä½¿ç”¨æ‰‹åŠ¨æŒ‡å®šçš„ç‰ˆæœ¬å·: $FINAL_VERSION"
          elif [ "${{ github.event.inputs.auto_increment }}" == "true" ]; then
            # è‡ªåŠ¨é€’å¢žç‰ˆæœ¬å·ï¼ˆé»˜è®¤è¡Œä¸ºï¼‰
            # mainåˆ†æ”¯ï¼šä»Ž0.0.1å¼€å§‹ï¼Œæ¯æ¬¡+1ï¼ˆ0.0.1 -> 0.0.2 -> 0.0.3...ï¼‰
            # developåˆ†æ”¯ï¼šä»Žå½“å‰ç‰ˆæœ¬+1ï¼ˆ1.0.0 -> 1.0.1 -> 1.0.2...ï¼‰
            FINAL_VERSION=$(echo "$BASE_VERSION" | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')
            echo "âœ… è‡ªåŠ¨é€’å¢žç‰ˆæœ¬å·: $BASE_VERSION -> $FINAL_VERSION (åˆ†æ”¯: $BRANCH_NAME)"
          else
            # ä½¿ç”¨å½“å‰ç‰ˆæœ¬å·ï¼ˆä¸é€’å¢žï¼‰
            FINAL_VERSION="$BASE_VERSION"
            echo "âœ… ä½¿ç”¨å½“å‰ç‰ˆæœ¬å·: $FINAL_VERSION (ä¸é€’å¢ž)"
          fi
          
          # éªŒè¯ç‰ˆæœ¬å·æ ¼å¼
          if [[ ! "$FINAL_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9-]+)?$ ]]; then
            echo "âŒ æ— æ•ˆçš„ç‰ˆæœ¬å·æ ¼å¼: $FINAL_VERSION"
            echo "   æœŸæœ›æ ¼å¼: X.Y.Z æˆ– X.Y.Z-SUFFIX (ä¾‹å¦‚: 0.0.1 æˆ– 1.0.0-alpha)"
            exit 1
          fi
          
          echo "final_version=$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… æœ€ç»ˆå‘å¸ƒç‰ˆæœ¬: $FINAL_VERSION (åˆ†æ”¯: $BRANCH_NAME)"
      
      - name: Check if version already exists
        id: check_version
        if: github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both'
        run: |
          VERSION="${{ steps.final_version.outputs.final_version }}"
          GROUP_ID="io.github.xichenx"
          ARTIFACT_ID="lumen"
          
          echo "Checking if version $VERSION already exists in Maven Central..."
          URL="https://repo1.maven.org/maven2/${GROUP_ID//./\/}/$ARTIFACT_ID/$VERSION/"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 --retry 2 "$URL" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âš ï¸  Version $VERSION already exists in Maven Central!"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          elif [ "$HTTP_CODE" = "000" ]; then
            echo "âš ï¸  Failed to check Maven Central (network error), proceeding with publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Version $VERSION is new (HTTP $HTTP_CODE), proceeding with publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Check version for JitPack
        id: check_jitpack
        if: github.event.inputs.publish_to == 'jitpack' || github.event.inputs.publish_to == 'both'
        run: |
          VERSION="${{ steps.final_version.outputs.final_version }}"
          echo "âœ… JitPack will build version $VERSION when tag is created"
          echo "should_publish=true" >> $GITHUB_OUTPUT

      # Note: Secret validation is not needed here
      # The com.vanniktech.maven.publish plugin automatically reads environment variables
      # (ORG_GRADLE_PROJECT_*) and will fail with clear error messages if credentials are missing

  # æž„å»ºä»»åŠ¡ï¼šç»Ÿä¸€æž„å»ºå’Œæµ‹è¯•ï¼ˆåªæ‰§è¡Œä¸€æ¬¡ï¼‰
  build:
    runs-on: ubuntu-latest
    needs: pre-check
    if: needs.pre-check.outputs.should_publish == 'true'
    permissions:
      contents: read
    outputs:
      version: ${{ needs.pre-check.outputs.version }}
      build_success: ${{ steps.build.outputs.build_success }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Get version from pre-check
        id: version
        run: |
          echo "version=${{ needs.pre-check.outputs.version }}" >> $GITHUB_OUTPUT
          echo "âœ… Using version: ${{ needs.pre-check.outputs.version }}"
      
      - name: Update version in gradle.properties
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          if grep -q "^LIBRARY_VERSION_NAME=" gradle.properties; then
            sed -i "s/^LIBRARY_VERSION_NAME=.*/LIBRARY_VERSION_NAME=$VERSION/" gradle.properties
          else
            echo "LIBRARY_VERSION_NAME=$VERSION" >> gradle.properties
          fi
          sed -i "s/^VERSION_NAME=.*/VERSION_NAME=$VERSION/" gradle.properties
          echo "âœ… Updated LIBRARY_VERSION_NAME and VERSION_NAME to $VERSION"
          echo "ðŸ“‹ This version will be used for both JitPack and Maven Central"
          grep -E "^(LIBRARY_VERSION_NAME|VERSION_NAME)=" gradle.properties || true
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build and test
        id: build
        run: |
          echo "ðŸ”¨ Building and testing all modules..."
          echo "ðŸ“¦ This build will be used for both Maven Central and JitPack"
          ./gradlew clean build test \
            --parallel \
            --max-workers=4 \
            --stacktrace \
            --no-daemon \
            --console=plain
          
          if [ $? -eq 0 ]; then
            echo "build_success=true" >> $GITHUB_OUTPUT
            echo "âœ… Build and test completed successfully"
          else
            echo "build_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # Maven Central å‘å¸ƒä»»åŠ¡ï¼ˆå¹¶è¡Œæ‰§è¡Œï¼‰
  publish-maven-central:
    runs-on: ubuntu-latest
    needs: [ pre-check, build ]
    if: |
      needs.pre-check.outputs.should_publish == 'true' &&
      needs.build.outputs.build_success == 'true' &&
      (github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both')
    permissions:
      contents: read
    outputs:
      publish_success: ${{ steps.publish.outputs.publish_success }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish to Maven Central
        id: publish
        env:
          # å…³é”®ï¼šå¤§å†™ Secrets â†’ æ’ä»¶è¯†åˆ«çš„å°é©¼å³°çŽ¯å¢ƒå˜é‡
          # æ ¼å¼ï¼šæ’ä»¶éœ€è¦çš„å˜é‡å = ${{ secrets.GITHUBå¤§å†™Secretså }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALUSERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYPASSWORD }}
          # å¯é€‰ï¼šAndroid ç­¾åå¯†é’¥ï¼ˆè‹¥éœ€ AAR ç­¾åï¼‰
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          echo "ðŸš€ Publishing version $VERSION to Maven Central (Secrets å¤§å†™å…¼å®¹æ¨¡å¼)..."

          # é‡è¯•æœºåˆ¶ï¼šåº”å¯¹ç½‘ç»œ/å‘å¸ƒæœåŠ¡å™¨æ³¢åŠ¨
          MAX_RETRIES=3
          RETRY_COUNT=0
          PUBLISH_SUCCESS="false"

          # å¾ªçŽ¯é‡è¯•å‘å¸ƒ
          until [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
            # æ‰§è¡Œå‘å¸ƒä»»åŠ¡ï¼Œæ•èŽ·è¾“å‡ºå’Œé€€å‡ºç 
            set +e
            PUBLISH_OUTPUT=$(./gradlew :lumen:publishToMavenCentral \
                --no-daemon \
                --stacktrace \
                --console=plain 2>&1)
            EXIT_CODE=$?
            set -e

            # æ ¸å¿ƒåˆ¤æ–­ï¼šå¿½ç•¥æ¸…ç†é˜¶æ®µçš„å·²çŸ¥é”™è¯¯ï¼Œåªæ£€æŸ¥å‘å¸ƒæ ¸å¿ƒä»»åŠ¡
            if echo "$PUBLISH_OUTPUT" | grep -q "publishMavenPublicationToMavenCentralRepository" && \
               ! echo "$PUBLISH_OUTPUT" | grep -qi "failed to deploy\|authentication failed\|signing failed"; then
              PUBLISH_SUCCESS="true"
              break
            fi

            # é‡è¯•å‰ç­‰å¾…
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "âš ï¸  å‘å¸ƒå°è¯• $RETRY_COUNT å¤±è´¥ï¼Œ10 ç§’åŽé‡è¯•..."
            sleep 10
          done

          # ç»“æžœå¤„ç†
          if [ "$PUBLISH_SUCCESS" = "true" ]; then
            echo "âœ… ç‰ˆæœ¬ $VERSION æˆåŠŸå‘å¸ƒåˆ° Maven Central"
            echo "publish_success=true" >> $GITHUB_OUTPUT

            # å…¼å®¹æ’ä»¶æ¸…ç†é˜¶æ®µçš„å·²çŸ¥é”™è¯¯
            if [ $EXIT_CODE -ne 0 ]; then
              echo "âš ï¸  æž„å»ºé€€å‡ºç éžé›¶ï¼Œä½†æ ¸å¿ƒå‘å¸ƒä»»åŠ¡å·²å®Œæˆï¼ˆæ’ä»¶æ¸…ç†é˜¶æ®µçš„å·²çŸ¥é—®é¢˜ï¼‰"
              echo "å…³é”®æ—¥å¿—ç‰‡æ®µï¼š"
              echo "$PUBLISH_OUTPUT" | grep -E "Published|Signed|Deployed" | tail -20
            fi
          else
            echo "âŒ ç‰ˆæœ¬ $VERSION å‘å¸ƒå¤±è´¥ï¼ˆå·²é‡è¯• $MAX_RETRIES æ¬¡ï¼‰"
            echo "å‘å¸ƒæ—¥å¿—ï¼ˆæœ€åŽ 50 è¡Œï¼‰ï¼š"
            echo "$PUBLISH_OUTPUT" | tail -50
            echo "publish_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
  # JitPack å‘å¸ƒä»»åŠ¡ï¼ˆå¹¶è¡Œæ‰§è¡Œï¼‰
  publish-jitpack:
    runs-on: ubuntu-latest
    needs: [pre-check, build]
    if: |
      needs.pre-check.outputs.should_publish == 'true' &&
      needs.build.outputs.build_success == 'true' &&
      (github.event.inputs.publish_to == 'jitpack' || github.event.inputs.publish_to == 'both')
    permissions:
      contents: write
    outputs:
      tag_created: ${{ steps.create_tag.outputs.tag_created }}
      tag_name: ${{ steps.create_tag.outputs.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create tag for JitPack
        id: create_tag
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          # ä½¿ç”¨ä¸å¸¦ v å‰ç¼€çš„æ ‡ç­¾ï¼Œè¿™æ · JitPack ä¾èµ–å¯ä»¥ä½¿ç”¨ 0.0.2 è€Œä¸æ˜¯ v0.0.2
          TAG_NAME="$VERSION"
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸  Tag $TAG_NAME already exists"
            echo "tag_created=false" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git tag -a "$TAG_NAME" -m "Release $VERSION"
            git push origin "$TAG_NAME"
            echo "âœ… Created and pushed tag $TAG_NAME"
            echo "tag_created=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          fi
      
      - name: Notify JitPack
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          TAG_NAME="${{ steps.create_tag.outputs.tag_name }}"
          
          echo "ðŸ“¦ JitPack will automatically build and publish version $VERSION"
          echo "âš¡ Running in parallel with Maven Central publish"
          echo "ðŸ”— Build status: https://jitpack.io/#xichenx/lumen/$VERSION"
          echo ""
          echo "JitPack will automatically:"
          echo "1. Detect the tag $TAG_NAME"
          echo "2. Build all modules with version $VERSION"
          echo "3. Publish to JitPack repository"
          echo ""
          echo "Users can use:"
          echo "  implementation(\"com.github.xichenx:lumen:$VERSION\")"

  # æœ€ç»ˆåŒ–ä»»åŠ¡ï¼šæäº¤ç‰ˆæœ¬æ›´æ–°å’Œåˆ›å»º Release
  finalize:
    runs-on: ubuntu-latest
    needs: [pre-check, build, publish-maven-central, publish-jitpack]
    if: |
      always() &&
      needs.build.outputs.build_success == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit version update
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # æ›´æ–° gradle.properties ä¸­çš„ç‰ˆæœ¬å·
          echo "ðŸ“ Updating version in gradle.properties to $VERSION"
          if grep -q "^LIBRARY_VERSION_NAME=" gradle.properties; then
            sed -i "s/^LIBRARY_VERSION_NAME=.*/LIBRARY_VERSION_NAME=$VERSION/" gradle.properties
          else
            echo "LIBRARY_VERSION_NAME=$VERSION" >> gradle.properties
          fi
          sed -i "s/^VERSION_NAME=.*/VERSION_NAME=$VERSION/" gradle.properties
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          if ! git diff --quiet gradle.properties; then
            echo "ðŸ“ Committing version update to repository"
            git add gradle.properties
            git commit -m "chore: bump version to $VERSION [skip ci]"
            
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin HEAD:$BRANCH || echo "âš ï¸  Failed to push version update"
            echo "âœ… Version $VERSION has been committed and pushed to $BRANCH"
          else
            echo "â„¹ï¸  No changes to commit (version already up to date)"
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.publish-jitpack.outputs.tag_name || needs.build.outputs.version }}
          name: Release ${{ needs.build.outputs.version }}
          body: |
            ## ðŸ“¦ Library Release v${{ needs.build.outputs.version }}
            
            ### ðŸ“‹ Published Module
            
            - âœ… **lumen** - Aggregated module (includes all sub-modules: lumen-core, lumen-view, lumen-transform)
            
            ### ðŸš€ Usage
            
            **Maven Central:**
            ```kotlin
            repositories {
                mavenCentral()
            }
            
            dependencies {
                implementation("io.github.xichenx:lumen:${{ needs.build.outputs.version }}")
            }
            ```
            
            **JitPack:**
            ```kotlin
            repositories {
                maven { url = uri("https://jitpack.io") }
            }
            
            dependencies {
                implementation("com.github.xichenx:lumen:${{ needs.build.outputs.version }}")
            }
            ```
            
            ### âœ… Version Consistency
            
            Both JitPack and Maven Central use the same version: **${{ needs.build.outputs.version }}**
            
            - Maven Central: `io.github.xichenx:lumen:${{ needs.build.outputs.version }}`
            - JitPack: `com.github.xichenx:lumen:${{ needs.build.outputs.version }}`
            
            ### ðŸ“ Next Steps
            
            Check the publish summary below for detailed status and next steps.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish summary
        if: always()
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          PUBLISH_TO="${{ github.event.inputs.publish_to }}"
          
          echo "## ðŸ“Š Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | âœ… Success (executed once) |" >> $GITHUB_STEP_SUMMARY
          
          if [ "$PUBLISH_TO" == "maven-central" ] || [ "$PUBLISH_TO" == "both" ]; then
            echo "| Maven Central | ${{ needs.publish-maven-central.outputs.publish_success == 'true' && 'âœ… Success' || 'âš ï¸ Skipped/Failed' }} |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "$PUBLISH_TO" == "jitpack" ] || [ "$PUBLISH_TO" == "both" ]; then
            echo "| JitPack | ${{ needs.publish-jitpack.outputs.tag_created == 'true' && 'âœ… Tag Created' || 'âš ï¸ Tag Exists' }} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [JitPack Build Status](https://jitpack.io/#XichenX/Lumen/$VERSION)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš¡ Performance Optimization" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build executed once and reused for both platforms" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Maven Central and JitPack publish ran in parallel" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Reduced total execution time" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Version Consistency" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Both JitPack and Maven Central use the same version: **$VERSION**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Maven Central: \`io.github.xichenx:lumen:$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- JitPack: \`com.github.xichenx:lumen:$VERSION\`" >> $GITHUB_STEP_SUMMARY
