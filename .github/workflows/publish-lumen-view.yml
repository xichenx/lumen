name: Publish lumen-view

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0). Leave empty for auto-increment'
        required: false
      auto_increment:
        description: 'Auto increment patch version'
        type: boolean
        default: true
      publish_to:
        description: 'Where to publish'
        type: choice
        required: true
        default: 'maven-central'
        options:
          - maven-central

concurrency:
  group: publish-lumen-view-${{ github.ref }}
  cancel-in-progress: false

jobs:
  pre-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.final_version.outputs.final_version }}
      should_publish: ${{ steps.check_version.outputs.should_publish }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Get current version and branch
        id: version_info
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # ä»Ž version.properties è¯»å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(grep "^lumen.view.version=" version.properties 2>/dev/null | cut -d'=' -f2 | xargs || echo "")
          
          # æ ¹æ®åˆ†æ”¯ç¡®å®šé»˜è®¤ç‰ˆæœ¬
          if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
            DEFAULT_VERSION="0.0.1"
          elif [[ "$BRANCH_NAME" == v* ]] || [ "$BRANCH_NAME" == "develop" ]; then
            DEFAULT_VERSION="1.0.0"
          else
            DEFAULT_VERSION="1.0.0"
          fi
          
          # å¦‚æžœ version.properties ä¸­æ²¡æœ‰ç‰ˆæœ¬ï¼Œä½¿ç”¨é»˜è®¤å€¼
          if [ -z "$CURRENT_VERSION" ]; then
            CURRENT_VERSION="$DEFAULT_VERSION"
          fi
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "default_version=$DEFAULT_VERSION" >> $GITHUB_OUTPUT
          echo "Current lumen-view version: $CURRENT_VERSION"
          echo "Current branch: $BRANCH_NAME"
      
      - name: Determine final version
        id: final_version
        run: |
          CURRENT="${{ steps.version_info.outputs.current_version }}"
          BRANCH_NAME="${{ steps.version_info.outputs.branch_name }}"
          DEFAULT_VERSION="${{ steps.version_info.outputs.default_version }}"
          
          # ä»Žåˆ†æ”¯åç§°æå–ç‰ˆæœ¬å·ï¼ˆæ”¯æŒ v2.0.0 æˆ– v2.0.0/develop æ ¼å¼ï¼‰
          BRANCH_VERSION=""
          if [[ "$BRANCH_NAME" == v* ]]; then
            # æå–ç‰ˆæœ¬å·ï¼šv2.0.0 -> 2.0.0, v2.0.0/develop -> 2.0.0
            BRANCH_VERSION=$(echo "$BRANCH_NAME" | sed -E 's/^v([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
            if [[ "$BRANCH_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "ðŸ“Œ ä»Žåˆ†æ”¯åç§°æå–ç‰ˆæœ¬å·: $BRANCH_NAME -> $BRANCH_VERSION"
            else
              BRANCH_VERSION=""
              echo "âš ï¸  æ— æ³•ä»Žåˆ†æ”¯åç§°æå–æœ‰æ•ˆç‰ˆæœ¬å·: $BRANCH_NAME"
            fi
          fi
          
          # ç¡®å®šåŸºç¡€ç‰ˆæœ¬ï¼ˆéµå¾ªåˆ†æ”¯è§„åˆ™ï¼‰
          if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
            # mainåˆ†æ”¯ï¼šä»Ž0.0.1å¼€å§‹
            if [ -z "$CURRENT" ] || [ "$CURRENT" == "" ]; then
              BASE_VERSION="0.0.1"
              echo "ðŸ“Œ mainåˆ†æ”¯ï¼šä½¿ç”¨èµ·å§‹ç‰ˆæœ¬ 0.0.1"
            else
              # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦ç¬¦åˆ main åˆ†æ”¯è§„åˆ™ï¼ˆåº”è¯¥æ˜¯ 0.x.xï¼‰
              MAJOR_VERSION=$(echo "$CURRENT" | cut -d'.' -f1)
              if [ "$MAJOR_VERSION" != "0" ]; then
                echo "âš ï¸  è­¦å‘Šï¼šversion.properties ä¸­çš„ç‰ˆæœ¬ $CURRENT ä¸ç¬¦åˆ main åˆ†æ”¯è§„åˆ™ï¼ˆåº”ä¸º 0.x.xï¼‰ï¼Œé‡ç½®ä¸º 0.0.1"
                BASE_VERSION="0.0.1"
              else
                BASE_VERSION="$CURRENT"
                echo "ðŸ“Œ mainåˆ†æ”¯ï¼šä½¿ç”¨ version.properties ä¸­çš„ç‰ˆæœ¬ $BASE_VERSION"
              fi
            fi
          elif [[ "$BRANCH_NAME" == v* ]] || [ "$BRANCH_NAME" == "develop" ]; then
            # å¼€å‘åˆ†æ”¯ï¼šå¿…é¡»ä»Žåˆ†æ”¯åç§°æå–ç‰ˆæœ¬å·
            if [ -z "$BRANCH_VERSION" ]; then
              echo "âŒ é”™è¯¯ï¼šæ— æ³•ä»Žåˆ†æ”¯åç§° '$BRANCH_NAME' æå–æœ‰æ•ˆç‰ˆæœ¬å·"
              echo "   å¼€å‘åˆ†æ”¯åç§°æ ¼å¼åº”ä¸ºï¼šv2.0.0 æˆ– v2.0.0/developï¼ˆå…¶ä¸­ 2.0.0 ä¸ºç‰ˆæœ¬å·ï¼‰"
              echo "   å½“å‰åˆ†æ”¯åç§°ä¸ç¬¦åˆæ ¼å¼è¦æ±‚ï¼Œå‘å¸ƒå¤±è´¥"
              exit 1
            fi
            
            # æœ‰åˆ†æ”¯ç‰ˆæœ¬å·ï¼Œä½¿ç”¨åˆ†æ”¯ç‰ˆæœ¬å·
            if [ -z "$CURRENT" ] || [ "$CURRENT" == "" ]; then
              BASE_VERSION="$BRANCH_VERSION"
              echo "ðŸ“Œ å¼€å‘åˆ†æ”¯ï¼ˆ$BRANCH_NAMEï¼‰ï¼šä½¿ç”¨åˆ†æ”¯èµ·å§‹ç‰ˆæœ¬ $BASE_VERSION"
            else
              # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦ç¬¦åˆå¼€å‘åˆ†æ”¯è§„åˆ™ï¼ˆåº”è¯¥ä¸Žåˆ†æ”¯ç‰ˆæœ¬å·çš„ä¸»ç‰ˆæœ¬å·ä¸€è‡´ï¼‰
              CURRENT_MAJOR=$(echo "$CURRENT" | cut -d'.' -f1)
              BRANCH_MAJOR=$(echo "$BRANCH_VERSION" | cut -d'.' -f1)
              if [ "$CURRENT_MAJOR" != "$BRANCH_MAJOR" ]; then
                echo "âš ï¸  è­¦å‘Šï¼šversion.properties ä¸­çš„ç‰ˆæœ¬ $CURRENT ä¸ç¬¦åˆå¼€å‘åˆ†æ”¯è§„åˆ™ï¼ˆåº”ä¸º $BRANCH_MAJOR.x.xï¼‰ï¼Œé‡ç½®ä¸º $BRANCH_VERSION"
                BASE_VERSION="$BRANCH_VERSION"
              else
                BASE_VERSION="$CURRENT"
                echo "ðŸ“Œ å¼€å‘åˆ†æ”¯ï¼ˆ$BRANCH_NAMEï¼‰ï¼šä½¿ç”¨ version.properties ä¸­çš„ç‰ˆæœ¬ $BASE_VERSION"
              fi
            fi
          else
            # å…¶ä»–åˆ†æ”¯ï¼šä½¿ç”¨å½“å‰ç‰ˆæœ¬æˆ–é»˜è®¤å€¼
            BASE_VERSION=${CURRENT:-"$DEFAULT_VERSION"}
            echo "ðŸ“Œ å…¶ä»–åˆ†æ”¯ï¼šä½¿ç”¨ç‰ˆæœ¬ $BASE_VERSION"
          fi
          
          if [ -n "${{ github.event.inputs.version }}" ]; then
            FINAL_VERSION="${{ github.event.inputs.version }}"
            echo "âœ… Using manually specified version: $FINAL_VERSION"
          elif [ "${{ github.event.inputs.auto_increment }}" == "true" ]; then
            FINAL_VERSION=$(echo "$BASE_VERSION" | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')
            echo "âœ… Auto increment version: $BASE_VERSION -> $FINAL_VERSION (branch: $BRANCH_NAME)"
          else
            FINAL_VERSION="$BASE_VERSION"
            echo "âœ… Using current version: $FINAL_VERSION"
          fi
          
          echo "final_version=$FINAL_VERSION" >> $GITHUB_OUTPUT
      
      - name: Check if version exists
        id: check_version
        run: |
          VERSION="${{ steps.final_version.outputs.final_version }}"
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "âœ… Version $VERSION is ready to publish"

  build:
    runs-on: ubuntu-latest
    needs: pre-check
    if: needs.pre-check.outputs.should_publish == 'true'
    permissions:
      contents: read
    outputs:
      version: ${{ needs.pre-check.outputs.version }}
      build_success: ${{ steps.build.outputs.build_success }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build and test lumen-view
        id: build
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          echo "ðŸ”¨ Building lumen-view version: $VERSION"
          ./gradlew :lumen-view:clean :lumen-view:build :lumen-view:test \
            -PLUMEN_VIEW_VERSION=$VERSION \
            --stacktrace \
            --no-daemon \
            --console=plain
          
          if [ $? -eq 0 ]; then
            echo "build_success=true" >> $GITHUB_OUTPUT
            echo "âœ… Build and test completed successfully"
          else
            echo "build_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  publish-maven-central:
    runs-on: ubuntu-latest
    needs: [pre-check, build]
    if: |
      needs.pre-check.outputs.should_publish == 'true' &&
      needs.build.outputs.build_success == 'true' &&
      (github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both')
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish to Maven Central
        id: publish
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALUSERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYPASSWORD }}
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          echo "ðŸ“¦ Publishing lumen-view $VERSION to Maven Central"
          
          # é‡è¯•æœºåˆ¶ï¼šåº”å¯¹ç½‘ç»œ/å‘å¸ƒæœåŠ¡å™¨æ³¢åŠ¨
          MAX_RETRIES=3
          RETRY_COUNT=0
          PUBLISH_SUCCESS="false"
          
          # å¾ªçŽ¯é‡è¯•å‘å¸ƒ
          until [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
            # æ‰§è¡Œå‘å¸ƒä»»åŠ¡ï¼Œæ•èŽ·è¾“å‡ºå’Œé€€å‡ºç 
            set +e
            PUBLISH_OUTPUT=$(./gradlew :lumen-view:publishToMavenCentral \
                -PLUMEN_VIEW_VERSION="$VERSION" \
                --no-daemon \
                --stacktrace \
                --console=plain 2>&1)
            EXIT_CODE=$?
            set -e
            
            # æ ¸å¿ƒåˆ¤æ–­ï¼šå¿½ç•¥æ¸…ç†é˜¶æ®µçš„å·²çŸ¥é”™è¯¯ï¼Œåªæ£€æŸ¥å‘å¸ƒæ ¸å¿ƒä»»åŠ¡
            if echo "$PUBLISH_OUTPUT" | grep -q "publishMavenPublicationToMavenCentralRepository" && \
               ! echo "$PUBLISH_OUTPUT" | grep -qi "failed to deploy\|authentication failed\|signing failed"; then
              PUBLISH_SUCCESS="true"
              break
            fi
            
            # é‡è¯•å‰ç­‰å¾…
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "âš ï¸  å‘å¸ƒå°è¯• $RETRY_COUNT å¤±è´¥ï¼Œ10 ç§’åŽé‡è¯•..."
              sleep 10
            fi
          done
          
          # ç»“æžœå¤„ç†
          if [ "$PUBLISH_SUCCESS" = "true" ]; then
            echo "âœ… ç‰ˆæœ¬ $VERSION æˆåŠŸå‘å¸ƒåˆ° Maven Central"
            echo "publish_success=true" >> $GITHUB_OUTPUT
            # å…¼å®¹æ’ä»¶æ¸…ç†é˜¶æ®µçš„å·²çŸ¥é”™è¯¯
            if [ $EXIT_CODE -ne 0 ]; then
              echo "âš ï¸  æž„å»ºé€€å‡ºç éžé›¶ï¼Œä½†æ ¸å¿ƒå‘å¸ƒä»»åŠ¡å·²å®Œæˆï¼ˆæ’ä»¶æ¸…ç†é˜¶æ®µçš„å·²çŸ¥é—®é¢˜ï¼‰"
              echo "å…³é”®æ—¥å¿—ç‰‡æ®µï¼š"
              echo "$PUBLISH_OUTPUT" | grep -E "Published|Signed|Deployed" | tail -20
            fi
          else
            echo "âŒ ç‰ˆæœ¬ $VERSION å‘å¸ƒå¤±è´¥ï¼ˆå·²é‡è¯• $MAX_RETRIES æ¬¡ï¼‰"
            echo "å‘å¸ƒæ—¥å¿—ï¼ˆæœ€åŽ 50 è¡Œï¼‰ï¼š"
            echo "$PUBLISH_OUTPUT" | tail -50
            echo "publish_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  summary:
    runs-on: ubuntu-latest
    needs: [pre-check, build, publish-maven-central]
    if: always()
    steps:
      - name: Publish summary
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          echo "## ðŸ“¦ lumen-view Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Maven Central: \`io.github.xichenx:lumen-view:$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`kotlin" >> $GITHUB_STEP_SUMMARY
          echo "// Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "implementation(\"io.github.xichenx:lumen-view:$VERSION\")" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

