name: Publish lumen-bom (Integrated)

on:
  workflow_dispatch:
    inputs:
      bom_version:
        description: 'BOM version to publish (e.g., 1.0.0). Leave empty for auto-increment'
        required: false
      core_version:
        description: 'lumen-core version (leave empty to use version from version.properties)'
        required: false
      transform_version:
        description: 'lumen-transform version (leave empty to use version from version.properties)'
        required: false
      view_version:
        description: 'lumen-view version (leave empty to use version from version.properties)'
        required: false
      compose_version:
        description: 'lumen-compose version (leave empty to use version from version.properties)'
        required: false
      auto_increment:
        description: 'Auto increment BOM patch version'
        type: boolean
        default: true
      publish_to:
        description: 'Where to publish'
        type: choice
        required: true
        default: 'maven-central'
        options:
          - maven-central

concurrency:
  group: publish-lumen-bom-${{ github.ref }}
  cancel-in-progress: false

jobs:
  pre-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      bom_version: ${{ steps.final_version.outputs.bom_version }}
      core_version: ${{ steps.final_version.outputs.core_version }}
      transform_version: ${{ steps.final_version.outputs.transform_version }}
      view_version: ${{ steps.final_version.outputs.view_version }}
      compose_version: ${{ steps.final_version.outputs.compose_version }}
      should_publish: ${{ steps.check_version.outputs.should_publish }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Get current versions and branch
        id: version_info
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # ä»Ž version.properties è¯»å–å½“å‰ç‰ˆæœ¬
          CURRENT_BOM=$(grep "^lumen.bom.version=" version.properties 2>/dev/null | cut -d'=' -f2 | xargs || echo "")
          CURRENT_CORE=$(grep "^lumen.core.version=" version.properties 2>/dev/null | cut -d'=' -f2 | xargs || echo "")
          CURRENT_TRANSFORM=$(grep "^lumen.transform.version=" version.properties 2>/dev/null | cut -d'=' -f2 | xargs || echo "")
          CURRENT_VIEW=$(grep "^lumen.view.version=" version.properties 2>/dev/null | cut -d'=' -f2 | xargs || echo "")
          CURRENT_COMPOSE=$(grep "^lumen.compose.version=" version.properties 2>/dev/null | cut -d'=' -f2 | xargs || echo "")
          
          # æ ¹æ®åˆ†æ”¯ç¡®å®šé»˜è®¤ç‰ˆæœ¬
          if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
            DEFAULT_VERSION="0.0.1"
          elif [[ "$BRANCH_NAME" == v* ]] || [ "$BRANCH_NAME" == "develop" ]; then
            DEFAULT_VERSION="1.0.0"
          else
            DEFAULT_VERSION="1.0.0"
          fi
          
          # å¦‚æžœ version.properties ä¸­æ²¡æœ‰ç‰ˆæœ¬ï¼Œä½¿ç”¨é»˜è®¤å€¼
          if [ -z "$CURRENT_BOM" ]; then
            CURRENT_BOM="$DEFAULT_VERSION"
          fi
          if [ -z "$CURRENT_CORE" ]; then
            CURRENT_CORE="$DEFAULT_VERSION"
          fi
          if [ -z "$CURRENT_TRANSFORM" ]; then
            CURRENT_TRANSFORM="$DEFAULT_VERSION"
          fi
          if [ -z "$CURRENT_VIEW" ]; then
            CURRENT_VIEW="$DEFAULT_VERSION"
          fi
          if [ -z "$CURRENT_COMPOSE" ]; then
            CURRENT_COMPOSE="$DEFAULT_VERSION"
          fi
          
          echo "current_bom=$CURRENT_BOM" >> $GITHUB_OUTPUT
          echo "current_core=$CURRENT_CORE" >> $GITHUB_OUTPUT
          echo "current_transform=$CURRENT_TRANSFORM" >> $GITHUB_OUTPUT
          echo "current_view=$CURRENT_VIEW" >> $GITHUB_OUTPUT
          echo "current_compose=$CURRENT_COMPOSE" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "default_version=$DEFAULT_VERSION" >> $GITHUB_OUTPUT
          
          echo "Current BOM version: $CURRENT_BOM"
          echo "Current branch: $BRANCH_NAME"
          echo "Default version for branch: $DEFAULT_VERSION"
          echo "Current module versions: core=$CURRENT_CORE, transform=$CURRENT_TRANSFORM, view=$CURRENT_VIEW, compose=$CURRENT_COMPOSE"
      
      - name: Determine final versions
        id: final_version
        run: |
          CURRENT_BOM="${{ steps.version_info.outputs.current_bom }}"
          BRANCH_NAME="${{ steps.version_info.outputs.branch_name }}"
          DEFAULT_VERSION="${{ steps.version_info.outputs.default_version }}"
          
          # ä»Žåˆ†æ”¯åç§°æå–ç‰ˆæœ¬å·ï¼ˆæ”¯æŒ v2.0.0 æˆ– v2.0.0/develop æ ¼å¼ï¼‰
          BRANCH_VERSION=""
          if [[ "$BRANCH_NAME" == v* ]]; then
            # æå–ç‰ˆæœ¬å·ï¼šv2.0.0 -> 2.0.0, v2.0.0/develop -> 2.0.0
            BRANCH_VERSION=$(echo "$BRANCH_NAME" | sed -E 's/^v([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
            if [[ "$BRANCH_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "ðŸ“Œ ä»Žåˆ†æ”¯åç§°æå–ç‰ˆæœ¬å·: $BRANCH_NAME -> $BRANCH_VERSION"
            else
              BRANCH_VERSION=""
              echo "âš ï¸  æ— æ³•ä»Žåˆ†æ”¯åç§°æå–æœ‰æ•ˆç‰ˆæœ¬å·: $BRANCH_NAME"
            fi
          fi
          
          # ç¡®å®š BOM ç‰ˆæœ¬ï¼ˆä¼˜å…ˆä½¿ç”¨æ‰‹åŠ¨è¾“å…¥çš„ç‰ˆæœ¬ï¼Œä¸å—åˆ†æ”¯è§„åˆ™é™åˆ¶ï¼‰
          if [ -n "${{ github.event.inputs.bom_version }}" ]; then
            # ç”¨æˆ·æ‰‹åŠ¨è¾“å…¥äº†ç‰ˆæœ¬ï¼Œç›´æŽ¥ä½¿ç”¨ï¼ˆæœ€é«˜ä¼˜å…ˆçº§ï¼‰
            FINAL_BOM="${{ github.event.inputs.bom_version }}"
            echo "âœ… Using manually specified BOM version: $FINAL_BOM (ignoring branch rules)"
          else
            # æ²¡æœ‰æ‰‹åŠ¨è¾“å…¥ï¼Œæ ¹æ®åˆ†æ”¯è§„åˆ™ç¡®å®šåŸºç¡€ç‰ˆæœ¬
            if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
              # mainåˆ†æ”¯ï¼šä»Ž0.0.1å¼€å§‹
              if [ -z "$CURRENT_BOM" ] || [ "$CURRENT_BOM" == "" ]; then
                BASE_BOM="0.0.1"
                echo "ðŸ“Œ mainåˆ†æ”¯ï¼šä½¿ç”¨èµ·å§‹ç‰ˆæœ¬ 0.0.1"
              else
                # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦ç¬¦åˆ main åˆ†æ”¯è§„åˆ™ï¼ˆåº”è¯¥æ˜¯ 0.x.xï¼‰
                MAJOR_VERSION=$(echo "$CURRENT_BOM" | cut -d'.' -f1)
                if [ "$MAJOR_VERSION" != "0" ]; then
                  echo "âš ï¸  è­¦å‘Šï¼šversion.properties ä¸­çš„ BOM ç‰ˆæœ¬ $CURRENT_BOM ä¸ç¬¦åˆ main åˆ†æ”¯è§„åˆ™ï¼ˆåº”ä¸º 0.x.xï¼‰ï¼Œé‡ç½®ä¸º 0.0.1"
                  BASE_BOM="0.0.1"
                else
                  BASE_BOM="$CURRENT_BOM"
                  echo "ðŸ“Œ mainåˆ†æ”¯ï¼šä½¿ç”¨ version.properties ä¸­çš„ç‰ˆæœ¬ $BASE_BOM"
                fi
              fi
            elif [[ "$BRANCH_NAME" == v* ]] || [ "$BRANCH_NAME" == "develop" ]; then
              # å¼€å‘åˆ†æ”¯ï¼šå¿…é¡»ä»Žåˆ†æ”¯åç§°æå–ç‰ˆæœ¬å·
              if [ -z "$BRANCH_VERSION" ]; then
                echo "âŒ é”™è¯¯ï¼šæ— æ³•ä»Žåˆ†æ”¯åç§° '$BRANCH_NAME' æå–æœ‰æ•ˆç‰ˆæœ¬å·"
                echo "   å¼€å‘åˆ†æ”¯åç§°æ ¼å¼åº”ä¸ºï¼šv2.0.0 æˆ– v2.0.0/developï¼ˆå…¶ä¸­ 2.0.0 ä¸ºç‰ˆæœ¬å·ï¼‰"
                echo "   å½“å‰åˆ†æ”¯åç§°ä¸ç¬¦åˆæ ¼å¼è¦æ±‚ï¼Œé›†æˆå‘å¸ƒå¤±è´¥"
                exit 1
              fi
              
              # æœ‰åˆ†æ”¯ç‰ˆæœ¬å·ï¼Œä½¿ç”¨åˆ†æ”¯ç‰ˆæœ¬å·
              if [ -z "$CURRENT_BOM" ] || [ "$CURRENT_BOM" == "" ]; then
                BASE_BOM="$BRANCH_VERSION"
                echo "ðŸ“Œ å¼€å‘åˆ†æ”¯ï¼ˆ$BRANCH_NAMEï¼‰ï¼šä½¿ç”¨åˆ†æ”¯èµ·å§‹ç‰ˆæœ¬ $BASE_BOM"
              else
                # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦ç¬¦åˆå¼€å‘åˆ†æ”¯è§„åˆ™ï¼ˆåº”è¯¥ä¸Žåˆ†æ”¯ç‰ˆæœ¬å·çš„ä¸»ç‰ˆæœ¬å·ä¸€è‡´ï¼‰
                CURRENT_MAJOR=$(echo "$CURRENT_BOM" | cut -d'.' -f1)
                BRANCH_MAJOR=$(echo "$BRANCH_VERSION" | cut -d'.' -f1)
                if [ "$CURRENT_MAJOR" != "$BRANCH_MAJOR" ]; then
                  echo "âš ï¸  è­¦å‘Šï¼šversion.properties ä¸­çš„ BOM ç‰ˆæœ¬ $CURRENT_BOM ä¸ç¬¦åˆå¼€å‘åˆ†æ”¯è§„åˆ™ï¼ˆåº”ä¸º $BRANCH_MAJOR.x.xï¼‰ï¼Œé‡ç½®ä¸º $BRANCH_VERSION"
                  BASE_BOM="$BRANCH_VERSION"
                else
                  BASE_BOM="$CURRENT_BOM"
                  echo "ðŸ“Œ å¼€å‘åˆ†æ”¯ï¼ˆ$BRANCH_NAMEï¼‰ï¼šä½¿ç”¨ version.properties ä¸­çš„ç‰ˆæœ¬ $BASE_BOM"
                fi
              fi
            else
              # å…¶ä»–åˆ†æ”¯ï¼šä½¿ç”¨å½“å‰ç‰ˆæœ¬æˆ–é»˜è®¤å€¼
              BASE_BOM=${CURRENT_BOM:-"$DEFAULT_VERSION"}
              echo "ðŸ“Œ å…¶ä»–åˆ†æ”¯ï¼šä½¿ç”¨ç‰ˆæœ¬ $BASE_BOM"
            fi
            
            # æ ¹æ®æ˜¯å¦è‡ªåŠ¨é€’å¢žç¡®å®šæœ€ç»ˆç‰ˆæœ¬
            if [ "${{ github.event.inputs.auto_increment }}" == "true" ]; then
              FINAL_BOM=$(echo "$BASE_BOM" | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')
              echo "âœ… Auto increment BOM version: $BASE_BOM -> $FINAL_BOM (branch: $BRANCH_NAME)"
            else
              FINAL_BOM="$BASE_BOM"
              echo "âœ… Using current BOM version: $FINAL_BOM"
            fi
          fi
          
          # Determine module versions (priority: manual input > version.properties > BOM version)
          CURRENT_CORE="${{ steps.version_info.outputs.current_core }}"
          CURRENT_TRANSFORM="${{ steps.version_info.outputs.current_transform }}"
          CURRENT_VIEW="${{ steps.version_info.outputs.current_view }}"
          CURRENT_COMPOSE="${{ steps.version_info.outputs.current_compose }}"
          
          FINAL_CORE="${{ github.event.inputs.core_version }}"
          if [ -z "$FINAL_CORE" ]; then
            # å¦‚æžœç”¨æˆ·æ²¡æœ‰è¾“å…¥ï¼Œä¼˜å…ˆä½¿ç”¨ version.properties ä¸­çš„ç‰ˆæœ¬
            if [ -n "$CURRENT_CORE" ] && [ "$CURRENT_CORE" != "" ]; then
              FINAL_CORE="$CURRENT_CORE"
              echo "âœ… Using current lumen-core version from version.properties: $FINAL_CORE"
            else
              FINAL_CORE="$FINAL_BOM"
              echo "âœ… Using BOM version for lumen-core (version.properties not found): $FINAL_CORE"
            fi
          else
            echo "âœ… Using manually specified lumen-core version: $FINAL_CORE"
          fi
          
          FINAL_TRANSFORM="${{ github.event.inputs.transform_version }}"
          if [ -z "$FINAL_TRANSFORM" ]; then
            if [ -n "$CURRENT_TRANSFORM" ] && [ "$CURRENT_TRANSFORM" != "" ]; then
              FINAL_TRANSFORM="$CURRENT_TRANSFORM"
              echo "âœ… Using current lumen-transform version from version.properties: $FINAL_TRANSFORM"
            else
              FINAL_TRANSFORM="$FINAL_BOM"
              echo "âœ… Using BOM version for lumen-transform (version.properties not found): $FINAL_TRANSFORM"
            fi
          else
            echo "âœ… Using manually specified lumen-transform version: $FINAL_TRANSFORM"
          fi
          
          FINAL_VIEW="${{ github.event.inputs.view_version }}"
          if [ -z "$FINAL_VIEW" ]; then
            if [ -n "$CURRENT_VIEW" ] && [ "$CURRENT_VIEW" != "" ]; then
              FINAL_VIEW="$CURRENT_VIEW"
              echo "âœ… Using current lumen-view version from version.properties: $FINAL_VIEW"
            else
              FINAL_VIEW="$FINAL_BOM"
              echo "âœ… Using BOM version for lumen-view (version.properties not found): $FINAL_VIEW"
            fi
          else
            echo "âœ… Using manually specified lumen-view version: $FINAL_VIEW"
          fi
          
          FINAL_COMPOSE="${{ github.event.inputs.compose_version }}"
          if [ -z "$FINAL_COMPOSE" ]; then
            if [ -n "$CURRENT_COMPOSE" ] && [ "$CURRENT_COMPOSE" != "" ]; then
              FINAL_COMPOSE="$CURRENT_COMPOSE"
              echo "âœ… Using current lumen-compose version from version.properties: $FINAL_COMPOSE"
            else
              FINAL_COMPOSE="$FINAL_BOM"
              echo "âœ… Using BOM version for lumen-compose (version.properties not found): $FINAL_COMPOSE"
            fi
          else
            echo "âœ… Using manually specified lumen-compose version: $FINAL_COMPOSE"
          fi
          
          echo "bom_version=$FINAL_BOM" >> $GITHUB_OUTPUT
          echo "core_version=$FINAL_CORE" >> $GITHUB_OUTPUT
          echo "transform_version=$FINAL_TRANSFORM" >> $GITHUB_OUTPUT
          echo "view_version=$FINAL_VIEW" >> $GITHUB_OUTPUT
          echo "compose_version=$FINAL_COMPOSE" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Final versions:"
          echo "  BOM: $FINAL_BOM"
          echo "  core: $FINAL_CORE"
          echo "  transform: $FINAL_TRANSFORM"
          echo "  view: $FINAL_VIEW"
          echo "  compose: $FINAL_COMPOSE"
      
      - name: Check if versions are ready
        id: check_version
        run: |
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "âœ… All versions are ready to publish"

  build:
    runs-on: ubuntu-latest
    needs: pre-check
    if: needs.pre-check.outputs.should_publish == 'true'
    permissions:
      contents: read
    outputs:
      bom_version: ${{ needs.pre-check.outputs.bom_version }}
      core_version: ${{ needs.pre-check.outputs.core_version }}
      transform_version: ${{ needs.pre-check.outputs.transform_version }}
      view_version: ${{ needs.pre-check.outputs.view_version }}
      compose_version: ${{ needs.pre-check.outputs.compose_version }}
      build_success: ${{ steps.build.outputs.build_success }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build all modules
        id: build
        run: |
          BOM_VERSION="${{ needs.pre-check.outputs.bom_version }}"
          CORE_VERSION="${{ needs.pre-check.outputs.core_version }}"
          TRANSFORM_VERSION="${{ needs.pre-check.outputs.transform_version }}"
          VIEW_VERSION="${{ needs.pre-check.outputs.view_version }}"
          COMPOSE_VERSION="${{ needs.pre-check.outputs.compose_version }}"
          
          echo "ðŸ”¨ Building all modules with versions:"
          echo "  BOM: $BOM_VERSION"
          echo "  core: $CORE_VERSION"
          echo "  transform: $TRANSFORM_VERSION"
          echo "  view: $VIEW_VERSION"
          echo "  compose: $COMPOSE_VERSION"
          
          ./gradlew clean build test \
            -PLUMEN_BOM_VERSION=$BOM_VERSION \
            -PLUMEN_CORE_VERSION=$CORE_VERSION \
            -PLUMEN_TRANSFORM_VERSION=$TRANSFORM_VERSION \
            -PLUMEN_VIEW_VERSION=$VIEW_VERSION \
            -PLUMEN_COMPOSE_VERSION=$COMPOSE_VERSION \
            --parallel \
            --max-workers=4 \
            --stacktrace \
            --no-daemon \
            --console=plain
          
          if [ $? -eq 0 ]; then
            echo "build_success=true" >> $GITHUB_OUTPUT
            echo "âœ… Build and test completed successfully"
          else
            echo "build_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  publish-maven-central:
    runs-on: ubuntu-latest
    needs: [pre-check, build]
    if: |
      needs.pre-check.outputs.should_publish == 'true' &&
      needs.build.outputs.build_success == 'true' &&
      (github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both')
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish BOM to Maven Central (only BOM, not sub-modules)
        id: publish
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALUSERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGINMEMORYKEYPASSWORD }}
        run: |
          BOM_VERSION="${{ needs.pre-check.outputs.bom_version }}"
          CORE_VERSION="${{ needs.pre-check.outputs.core_version }}"
          TRANSFORM_VERSION="${{ needs.pre-check.outputs.transform_version }}"
          VIEW_VERSION="${{ needs.pre-check.outputs.view_version }}"
          COMPOSE_VERSION="${{ needs.pre-check.outputs.compose_version }}"
          
          echo "ðŸ“¦ Publishing BOM to Maven Central (sub-modules already published separately)"
          echo "  BOM: $BOM_VERSION"
          echo "  Note: Sub-modules (core=$CORE_VERSION, transform=$TRANSFORM_VERSION, view=$VIEW_VERSION, compose=$COMPOSE_VERSION) are NOT published here"
          echo "  They should be published separately using individual module workflows"
          
          # é‡è¯•æœºåˆ¶ï¼šåº”å¯¹ç½‘ç»œ/å‘å¸ƒæœåŠ¡å™¨æ³¢åŠ¨
          MAX_RETRIES=3
          RETRY_COUNT=0
          PUBLISH_SUCCESS="false"
          
          # å¾ªçŽ¯é‡è¯•å‘å¸ƒï¼ˆåªå‘å¸ƒ BOMï¼Œä¸å‘å¸ƒå­æ¨¡å—ï¼‰
          until [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
            # æ‰§è¡Œå‘å¸ƒä»»åŠ¡ï¼Œæ•èŽ·è¾“å‡ºå’Œé€€å‡ºç 
            # åªå‘å¸ƒ lumen æ¨¡å—ï¼ˆBOMï¼‰ï¼Œä¸å‘å¸ƒå­æ¨¡å—
            set +e
            PUBLISH_OUTPUT=$(./gradlew :lumen:publishToMavenCentral \
                -PLUMEN_BOM_VERSION="$BOM_VERSION" \
                -PLUMEN_CORE_VERSION="$CORE_VERSION" \
                -PLUMEN_TRANSFORM_VERSION="$TRANSFORM_VERSION" \
                -PLUMEN_VIEW_VERSION="$VIEW_VERSION" \
                -PLUMEN_COMPOSE_VERSION="$COMPOSE_VERSION" \
                --no-daemon \
                --stacktrace \
                --console=plain 2>&1)
            EXIT_CODE=$?
            set -e
            
            # ä¿å­˜å®Œæ•´è¾“å‡ºç”¨äºŽè°ƒè¯•
            echo "=== å‘å¸ƒè¾“å‡ºï¼ˆå°è¯• $((RETRY_COUNT + 1))/$MAX_RETRIESï¼‰==="
            echo "$PUBLISH_OUTPUT"
            echo "=== å‘å¸ƒè¾“å‡ºç»“æŸ ==="
            
            # æ£€æŸ¥æ˜¯å¦æœ‰æ˜Žç¡®çš„æˆåŠŸæ ‡å¿—
            if echo "$PUBLISH_OUTPUT" | grep -qi "publishMavenPublicationToMavenCentralRepository.*SUCCESS\|Published\|Deployed\|BUILD SUCCESSFUL"; then
              PUBLISH_SUCCESS="true"
              echo "âœ… å‘å¸ƒæˆåŠŸï¼ˆæ£€æµ‹åˆ°æˆåŠŸæ ‡å¿—ï¼‰"
              break
            fi
            
            # æ£€æŸ¥æ˜¯å¦æœ‰æ˜Žç¡®çš„å¤±è´¥æ ‡å¿—
            if echo "$PUBLISH_OUTPUT" | grep -qi "BUILD FAILED\|FAILURE\|failed to deploy\|authentication failed\|signing failed"; then
              echo "âŒ å‘å¸ƒå¤±è´¥ï¼ˆæ£€æµ‹åˆ°å¤±è´¥æ ‡å¿—ï¼‰"
              # æå–å…³é”®é”™è¯¯ä¿¡æ¯
              echo "=== å…³é”®é”™è¯¯ä¿¡æ¯ ==="
              echo "$PUBLISH_OUTPUT" | grep -iE "error|failed|exception|BUILD FAILED" | head -30
              echo "=== é”™è¯¯ä¿¡æ¯ç»“æŸ ==="
            fi
            
            # é‡è¯•å‰ç­‰å¾…
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "âš ï¸  å‘å¸ƒå°è¯• $RETRY_COUNT å¤±è´¥ï¼Œ10 ç§’åŽé‡è¯•..."
              sleep 10
            fi
          done
          
          # ç»“æžœå¤„ç†
          if [ "$PUBLISH_SUCCESS" = "true" ]; then
            echo "âœ… BOM ç‰ˆæœ¬ $BOM_VERSION æˆåŠŸå‘å¸ƒåˆ° Maven Central"
            echo "publish_success=true" >> $GITHUB_OUTPUT
            # å…¼å®¹æ’ä»¶æ¸…ç†é˜¶æ®µçš„å·²çŸ¥é”™è¯¯
            if [ $EXIT_CODE -ne 0 ]; then
              echo "âš ï¸  æž„å»ºé€€å‡ºç éžé›¶ï¼Œä½†æ ¸å¿ƒå‘å¸ƒä»»åŠ¡å·²å®Œæˆï¼ˆæ’ä»¶æ¸…ç†é˜¶æ®µçš„å·²çŸ¥é—®é¢˜ï¼‰"
              echo "å…³é”®æ—¥å¿—ç‰‡æ®µï¼š"
              echo "$PUBLISH_OUTPUT" | grep -E "Published|Signed|Deployed|SUCCESS" | tail -20
            fi
          else
            echo "âŒ BOM å‘å¸ƒå¤±è´¥ï¼ˆå·²é‡è¯• $MAX_RETRIES æ¬¡ï¼‰"
            echo ""
